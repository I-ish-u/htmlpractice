    <title>Selfclosingtag</title>

<body>
    <!-- here we are discussing the self closing tag tag those dont need for the closing tag we also call them the void tag -->

        <li>Apple</li><br><!-- br tag is basically used for the line break -->

        <li>Grapes</li>
     </ol>
